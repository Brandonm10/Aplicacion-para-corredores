<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aplicacion para corredores</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form>
        <h1>Aplicación para corredores</h1>
        <label for="nombre ">Nombre: </label>
        <input type="text" id="nombre" placeholder="Introduce tu nombre" onblur="validarNombre(this.value)"><br><br>

        <label for="mail ">Email: </label>
        <input type="email" id="email" placeholder="Introduce tu email" onblur="ValidarEmail(this.value)"><br><br>
        <p>¿Has corrido antes?</p>
        <input type="radio" id="sihacorrido" name="hacorrido" value="si" onclick="haCorrido()">
        <label for="si">Si</label>
        <input type="radio"  name="hacorrido" value="no" onclick="noHaCorrido()">
        <label for="no">No</label><br><br>
        <div id="campo_corredor"></div>
        <input type="button" onclick="indicarDatos()" value="Enviar">
    </form>

<script src="js/Corredores.js"></script>
</body>
</html>
